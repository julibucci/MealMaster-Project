<div class="payment-container">
  <h1>Payment Process</h1>
  <p>To complete your premium subscription, use the PayPal button below.</p>

  <div id="paypal-button-container"></div> 

  <p *ngIf="paymentSuccess" class="success-message">Congratulations! You are now a premium user.</p>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
