<p>recipe-filter works!</p>
<div class="recipe-filter-container">
    <h2>Filtrar recetas por ingrediente</h2>
  
    <form (ngSubmit)="searchRecipes()">
      <div>
        <label for="ingredient">Ingrediente principal:</label>
        <input
          type="text"
          id="ingredient"
          [(ngModel)]="ingredients"
          name="ingredient"
          required
          placeholder="Ingresa un ingrediente (ej. pollo, tomate)"
        />
      </div>
  
      <button type="submit" [disabled]="!ingredients.trim()">Buscar recetas</button>
    </form>
  
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  
    <div *ngIf="recipes.length > 0">
      <h3>Recetas encontradas:</h3>
      <ul>
        <li *ngFor="let recipe of recipes">
          <div>
            <h4>{{ recipe.strMeal }}</h4>
            <img [src]="recipe.strMealThumb" alt="{{ recipe.strMeal }}" />
            <p>{{ recipe.strInstructions | slice:0:100 }}...</p>
            <button (click)="viewRecipeDetails(recipe.idMeal)">Ver detalles</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
