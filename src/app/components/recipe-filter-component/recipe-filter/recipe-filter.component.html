<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Mate:ital@0;1&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="recipe-filter-container">
  <h2>Filter Recipes by Ingredient</h2>

  <form (ngSubmit)="searchRecipes()">
    <div>
      <label for="ingredient">Main Ingredient:</label>
      <input
        type="text"
        id="ingredient"
        [(ngModel)]="ingredients"
        name="ingredient"
        required
        placeholder="Enter an ingredient (e.g., chicken, tomato)"
      />
    </div>

    <button type="submit" [disabled]="!ingredients.trim()">Search Recipes</button>
  </form>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="recipes.length > 0">
    <h3>Recipes Found:</h3>
    <ul>
      <li *ngFor="let recipe of recipes">
        <div>
          <h4>{{ recipe.strMeal }}</h4>
          <img [src]="recipe.strMealThumb" alt="{{ recipe.strMeal }}" />
          <p>{{ recipe.strInstructions | slice:0:100 }}</p>
          <button (click)="viewRecipeDetails(recipe.idMeal)">View Details</button>
        </div>
      </li>
    </ul>
  </div>
</div>
