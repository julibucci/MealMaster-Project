<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Mate:ital@0;1&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="container">
  <!-- Selector de categorías centrado -->
  <div class="category-container">
    <label for="categorySelect">Select a category:</label>
    <select id="categorySelect" [(ngModel)]="selectedCategory" (change)="filterFavorites()">
      <option value="">All categories</option>
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>
  </div>

<!-- Lista de favoritos filtrados -->
<div *ngIf="filteredFavorites.length > 0; else noFavorites">
  <ul>
    <li *ngFor="let favorite of filteredFavorites">
      <!-- Muestra el nombre, la imagen y una descripción o receta -->
      <h3>{{ favorite.strMeal }}</h3>
      <img [src]="favorite.imageUrl || favorite.strMealThumb" alt="{{ favorite.strMeal }}" width="200" />

      <!-- Botón para eliminar favorito -->
      <button (click)="removeFavorite(favorite.idMeal)">Delete from favorites</button>


      <button (click)="viewRecipeDetails(favorite.idMeal)">Recipe details </button>
    </li>
  </ul>
</div>

<!-- Mensaje en caso de no haber favoritos -->
<ng-template #noFavorites>
  <p>You don't have favorite recipes in this category.</p>
</ng-template>
