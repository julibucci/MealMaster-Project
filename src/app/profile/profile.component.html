<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Mate:ital@0;1&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="profile-page">
    <div class="profile-container">


        <div class="chef-container-wrapper">
            <div class="chef-container">
                <img src="https://www.shutterstock.com/image-photo/young-beautiful-asian-woman-chef-600nw-2317761803.jpg"
                     alt="Female Chef" class="chef-image">
            </div>
            <div class="chef-container">
                <img src="https://img.freepik.com/fotos-premium/retrato-chef-hombre-sonriente-pie-brazos-cruzados-cocina_507337-2106.jpg"
                     alt="Male Chef" class="chef-image">
            </div>
        </div>


        <div class="profile-content">
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <div *ngIf="user; else loading">
                <div class="profile-details">
                    <h2>MY PROFILE</h2>

                    <label>Profile Image:
                        <div class="profile-image">
                          <img [src]="user.profileImage ? user.profileImage : 'assets/default-profile.png'" alt="Profile Image" />
                        </div>
                        <input type="file" (change)="onFileSelected($event)" />
                    </label>
                    <label>Name:
                        <input [(ngModel)]="user.name" placeholder="Name" />
                    </label>
                    <label>Email:
                        <input [(ngModel)]="user.email" placeholder="Email" />
                    </label>
                    <label>Tell us about yourself:
                        <textarea [(ngModel)]="user.bio" placeholder="Write a brief bio"></textarea>
                    </label>
                    <button (click)="saveProfile()" class="btn btn-success">SAVE PROFILE</button>
                    <button (click)="deleteProfile()" class="btn btn-danger">DELETE PROFILE</button>
                </div>
            </div>

            <ng-template #loading>
                <p class="loading-message">Loading profile...</p>
            </ng-template>
        </div>

    </div>
</div>
